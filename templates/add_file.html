{% extends 'base.html' %}

{% block content %}
{{ super() }}
{% for cat, msg in get_flashed_messages(True) %}
<div class="flash {{cat}}">{{msg}}</div>
{% endfor %}

<div class="file-load">
  <form action="/add_file" method="POST" enctype="multipart/form-data">
    <p><label>Путь: </label> <input type="text" name="path" value="" required />
    <p><input type="file" name="file" value="ыыы" required>
    <p><input type="submit" value="Загрузить">
  </form>
</div>

{% endblock %}
